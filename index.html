<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microposts  project</title>
</head>
<body>
    <nav class="navbar">
       <p><a href="#">MicroPosts</a> </p>
    </nav>
    <div class="container">
        <h1 class="heading"> Say Something</h1>

        
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Post Title">
        </div>

        <div class="form-group">
            <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
            </div>

            <input type="hidden" id="id" value="">     <!--  different forms for editing so we have  for edit state by default it is it add state-->
            <button class="post-submit">Post It</button>
            <span class="form-end"></span>
        </div>
        <br>
        <div id="posts"></div>
        <footer class="foot">MicroPosts &copy;</footer>

        <script src="assets/app.bundle.js"></script>

               
</body>
<link rel="stylesheet" type="text/css" href="style.css">
</html>
